<!DOCTYPE html>
<html lang="hu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}">
    <head>
        <title th:text="#{error.page.generic_title}">An error occurred while processing your request</title>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="row justify-content-center">
                <div class="col-12 mt-3" style="text-align: center;">
                    <h3 th:text="#{error.page.head_title}">Authorization failed</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="mb-3">
                        <span th:text="#{error.page.description}">The following error occurred while processing your request:</span>
                        <div>
                            <p class="mt-2">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span style="font-weight: bold;" th:text="${error_code}">error_code</span>
                            </p>
                            <p th:text="${error_description}">error_description</p>
                        </div>
                        <p>
                            <a class="btn btn-primary w-100" th:href="${redirect_uri}" th:text="#{error.page.return}">return</a>
                        </p>
                    </div>
                </div>
            </div>
        </th:block>
    </body>
</html>
