<!DOCTYPE html>
<html lang="hu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}">
    <head>
        <title>PSProg.hu :: Authorize access</title>
    </head>
    <body>

        <th:block layout:fragment="content" th:with="query=${#request.getQueryString()}">
            <div class="row justify-content-center">
                <div class="col-12 mt-3" style="text-align: center;">
                    <h3>Welcome back,<br /><span style="font-weight: bold;" th:text="${name}"></span></h3>
                    <p>(<span th:text="${email}"></span>)</p>
                    <p>In order to return to psprog.hu, click the Continue button.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <form action="" method="post" class="w-100">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100 align-middle">Continue <i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </form>
                    <hr />
                    <form th:action="@{/logout?logoutRef=__${logoutRef}__}" method="post" class="w-100">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-danger w-100 align-middle">It's not me! <i class="fas fa-sign-out-alt"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </th:block>

    </body>
</html>
