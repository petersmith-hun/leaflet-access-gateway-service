<!DOCTYPE html>
<html lang="hu" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/default}">
    <head>
        <title>PSProg.hu :: Request a password reset</title>
    </head>
    <body>
        <th:block layout:fragment="modal">
            <th:block th:if="${validationError}">
                <div class="modal fade show" id="passwordResetErrorModal" tabindex="-1" aria-labelledby="passwordResetErrorModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="passwordResetErrorModalLabel">Password reset request failed</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                You've provided incorrect information, please check and try again
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    new bootstrap.Modal(document.getElementById('passwordResetErrorModal'), {}).toggle();
                </script>
            </th:block>
        </th:block>

        <th:block layout:fragment="content">
            <div class="row justify-content-center">
                <div class="col-12 mt-3" style="text-align: center;">
                    <h3 class="" th:text="#{form.pwreset.title}">placeholder:pwreset</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12">
                    <form th:object="${passwordResetRequestModel}" th:action="@{''}" method="post" accept-charset="utf-8">
                        <div class="mb-3">
                            <label for="email" th:text="#{form.pwreset.label.email}">placeholder:email</label>
                            <input name="email" class="form-control" required="required" th:placeholder="#{form.pwreset.placeholder.email}" type="text" id="email" />
                            <span class="validationError" th:if="${#fields.hasErrors('email')}" th:text="#{form.pwreset.validation.error.email}">placeholder:val_err_email</span>
                        </div>
                        <th:block th:insert="fragments/security.html :: recaptcha-widget" />
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100 mt-3 align-middle" th:text="#{form.pwreset.label.send}">placeholder:reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </th:block>
    </body>
</html>
